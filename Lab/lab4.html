<!DOCTYPE html>
<html>
    <head>
        <link href="lab4a.css" rel="stylesheet">

    </head>

    <body>

        <div class="wrapper">
            <div class="title">Online Registration</div>
            <div class="form">

                <div class="input-field">
                    <label> First name:</label>
                    <input type="text" placeholder= "Enter your First Name" required>
                </div>
                <div class='input-field'>
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name"

                </div>

                <div class="input-field">
                    <label>Password</label>
                    <input type="password" placeholder="Enter a password" required>
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email"
    
                </div>

                <div class="input-field">
                    <label>District</label>
                    <select>
                        <option value="dhaka"> Dhaka</option>
                        <option value="ctg"> CTG</option>
                        <option value="noa"> NOA</option>
                    </select>
                </div>

                <div class="input-field">
                    <label> Male</label>
                    <input type="checkbox" value="male">
                    <label> Female</label>
                    <input type="checkbox" value="female">

                </div>

                <div class="input-button">
                    <button value="submit" class="btn1">SUBMIT</button>
                </div>

                <div class="input-button">
                    <input type="submit" value="Register" class="btn2">
                </div>
                    

            </div>


        </div>
    </body>



</html>
